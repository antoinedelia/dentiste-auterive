<div class="container marketing w-100"
     fxLayout="column wrap"
     fxLayoutAlign="space-between center">
    <h2 fxFlexAlign="start"
        id="horaires">Horaires d'ouverture</h2>
    <div class="w-100"
         fxLayout="row wrap"
         fxLayoutAlign="space-between center">
        <table mat-table
               [dataSource]="dataSource"
               class="mat-elevation-z8 w-100">

            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

            <!-- jour Column -->
            <ng-container matColumnDef="jour">
                <th mat-header-cell
                    *matHeaderCellDef> Jour </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.jour}} </td>
            </ng-container>

            <!-- matin Column -->
            <ng-container matColumnDef="matin">
                <th mat-header-cell
                    *matHeaderCellDef> Matin </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.matin}} </td>
            </ng-container>

            <!-- apres_midi Column -->
            <ng-container matColumnDef="apres_midi">
                <th mat-header-cell
                    *matHeaderCellDef> Après-Midi </th>
                <td mat-cell
                    *matCellDef="let element"> {{element.apres_midi}} </td>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-divider></mat-divider>

    <h2 fxFlexAlign="start">Plan d'accès</h2>
    <div fxLayout="column wrap"
         fxLayoutAlign="space-between center">
        <div>
            <h3>1, rue Michelet - 31190 Auterive</h3>
        </div>
        <div id="mapsFrame">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2901.2969936554086!2d1.4829261157157918!3d43.34989788000785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aec2fd1e1f4b01%3A0x5343a2179d4a785a!2sDr%20Delia%20-%20Dentiste%20%C3%A0%20Auterive!5e0!3m2!1sfr!2sfr!4v1606828167657!5m2!1sfr!2sfr"
                    width="600"
                    height="450"
                    frameborder="0"
                    style="border:0;"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"></iframe>
        </div>
        <br>
        <div id="mapsText">
            <p>Ouvrir dans <a target="_blank"
                   href="https://www.google.com/maps/place/Dr+Delia+-+Dentiste+%C3%A0+Auterive/@43.3498979,1.4829261,17z/data=!3m1!4b1!4m5!3m4!1s0x12aec2fd1e1f4b01:0x5343a2179d4a785a!8m2!3d43.3499786!4d1.4851509">Google
                    Maps</a></p>
        </div>
    </div>

    <mat-divider></mat-divider>

    <h2 fxFlexAlign="start">Contactez-nous</h2>
    <div class="w-100"
         fxLayout="row wrap"
         fxLayoutAlign="space-between center">
        <div>
            <p class="text">Téléphone : 05 61 50 89 12</p>
            <p><a href="mailto:sperte.delia@orange.fr">Envoyez un mail</a></p>
        </div>
        <div>
            <picture>
                <source srcSet="assets/img/enveloppe.avif"
                        type="image/avif">
                <source srcSet="assets/img/enveloppe.webp"
                        type="image/webp">
                <img class="contact-img"
                     src="assets/img/enveloppe.png"
                     alt="contact">
            </picture>
        </div>
    </div>

    <mat-divider></mat-divider>
</div>
