<div *ngFor="let info of infos">
    <p>{{ info.title }}</p>
    <mat-accordion *ngFor="let fiche of info.fiches">
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ fiche.title }}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p [innerHtml]="fiche.content"></p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
